<form class="container" >
    <div class="form-group">
        <div>
            <span>Reactive form test</span>
            <span class="float-end"><input type="radio" name="test_case" value="yes" (click)="toDisplay()" ><label class="px-2">Yes</label>
                <input type="radio" name="test_case" value="no" (click)="notToDisplay()"><label class="px-2">No</label></span>
        </div>

        <div *ngIf="flag == 1">
            <div>
                <hr>
                <span>Test Data Date</span>
                <span class="float-end"><input type="date"></span>
                
            </div>
            
            <div>
                <hr>
                <span>Test Data Date</span>
                <span class="float-end"><input type="date"></span>
            </div>
        </div>

        <div>
            <hr>
            <div><p>Work History (Company Name, Job Title, Corresponding Dates)</p></div>
            <div class="d-flex p-2">
                <div class="pe-2" >
                    <div >
                        <input type="text"  placeholder="Company 1 ">
                    </div>
                    <div class="py-2">
                        <input type="date" name="" id="">
                    </div>
                </div>
                <div>
                    <div>
                        <input type="text" placeholder="Job 1">
                    </div>
                    <div class="py-2">
                        <input type="date" name="" id="">
                    </div>
                </div>
            </div>
            <div><button class="btn" style="border: 1px solid;">Add Work History</button></div>
        </div>
    </div>
</form>
